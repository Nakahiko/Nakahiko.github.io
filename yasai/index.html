<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<script src="js/modernizr.js"></script> <!-- Modernizr -->

		<script type="text/javascript" src="js/modernizr.custom.js"></script>

		<script type="text/javascript" src="js/menu.js"></script>
	</head>
	<body>
		<div id="body-wrap">
			<div id="left-open"><a href="#">
				<button type="button" class="tcon tcon-menu--xbutterfly" aria-label="toggle menu">
				  <span class="tcon-menu__lines" aria-hidden="true"></span>
				  <span class="tcon-visuallyhidden">toggle menu</span>
				</button>
			</a></div>
			<div class="container">
				<!-- Codrops top bar -->
				<div class="codrops-top clearfix" style="display: none;">
					<a href="#"><strong>&laquo; Previous Demo: </strong>HexaFlip</a>
					<span class="right">
						<a href="http://cargocollective.com/jaimemartinez">Illustrations by Jaime Martinez</a>
						<a href="http://tympanus.net/codrops/?p=14530"><strong>Back to the Codrops Article</strong></a>
					</span>
				</div><!--/ Codrops top bar -->
				<header class="clearfix">
					<h1>条件に合ったお店<span>お好きなお店をクリックしてみてください</span></h1>
				</header>
				<div class="main">
					<ul id="og-grid" class="og-grid">
	                <!--/ グリッド表示部 -->
					</ul>
					<p>Filler text by <a href="http://veggieipsum.com/">Veggie Ipsum</a></p>
					<a id="og-additems" href="#">add more</a>
				</div>
			</div><!-- /container -->
		</div>
		<div id="your-left-side">
			<div id="left-inner">
				<form class="cd-form floating-labels">
					<div class="icon">
						<label class="cd-label" for="cd-name">検索ワード</label>
						<input class="user" type="text" name="cd-name" id="cd-name">
				    </div>
				    <div>
						<h4>料理で探す</h4>
						<ul class="cd-form-list">
							<li>
								<input type="radio" name="jenre" id="cd-radio-1">
								<label for="cd-radio-1">和</label>
							</li>

							<li>
								<input type="radio" name="jenre" id="cd-radio-2">
								<label for="cd-radio-2">洋</label>
							</li>

							<li>
								<input type="radio" name="jenre" id="cd-radio-3">
								<label for="cd-radio-3">中</label>
							</li>

							<li>
								<input type="radio" name="jenre" id="cd-radio-4"　checked>
								<label for="cd-radio-4">特になし</label>
							</li>
						</ul>
					</div>
					<div>
						<h4>値段で探す</h4>
						<ul class="cd-form-list">
							<li>
								<input type="radio" name="money" id="cd-radio-1">
								<label for="cd-radio-1">1000円まで</label>
							</li>

							<li>
								<input type="radio" name="money" id="cd-radio-2">
								<label for="cd-radio-2">3000円まで</label>
							</li>

							<li>
								<input type="radio" name="money" id="cd-radio-3">
								<label for="cd-radio-3">5000円まで</label>
							</li>

							<li>
								<input type="radio" name="money" id="cd-radio-4"　checked>
								<label for="cd-radio-4">特になし</label>
							</li>
						</ul>
					</div>
					<div>
						<h4>人数で探す</h4>
						<ul class="cd-form-list">
							<li>
								<input type="radio" name="people" id="cd-radio-1">
								<label for="cd-radio-1">1人で　</label>
							</li>

							<li>
								<input type="radio" name="people" id="cd-radio-2">
								<label for="cd-radio-2">2人で　</label>
							</li>

							<li>
								<input type="radio" name="people" id="cd-radio-3">
								<label for="cd-radio-3">みんなで</label>
							</li>

							<li>
								<input type="radio" name="people" id="cd-radio-4"　checked>
								<label for="cd-radio-4">特になし</label>
							</li>
						</ul>
					</div>
					<div>
						<div id="your-lnav-close"><a href="#">
				      		<input type="button" value="決定">
				      	</a></div>
				    </div>
				</form>
			</div>
		</div>

		<script type="text/javascript" src="js/grid.js"></script>
